{% extends 'job_app/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card p-4 shadow">
      <h3 class="mb-3 text-center">Enter OTP</h3>
      <form method="post" action="{% url 'job_app:verify_otp' %}">{% csrf_token %}
        <label>Enter 6-digit OTP</label>
        <input name="otp" class="form-control" required>
        <button class="btn btn-success w-100 mt-3">Verify & Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
