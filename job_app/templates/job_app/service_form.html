{% extends 'job_app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card p-4">
      <h3>{% if service %}Edit Service{% else %}Add Service{% endif %}</h3>
      <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">update</button>
      </form>
      {% if confirm_delete %}
        <form method="post">{% csrf_token %}<button class="btn btn-danger mt-2">Confirm Delete</button></form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
