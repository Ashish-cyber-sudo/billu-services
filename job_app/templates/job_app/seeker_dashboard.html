{% extends 'job_app/base.html' %}
{% block content %}
<h2>Your Bookings</h2>
<table class="table">
  <thead><tr><th>ID</th><th>Service</th><th>Scheduled For</th><th>Status</th></tr></thead>
  <tbody>
    {% for b in bookings %}
      <tr>
        <td>{{ b.pk }}</td>
        <td><a href="{% url 'job_app:service_detail' b.service.pk %}">{{ b.service.title }}</a></td>
        <td>{{ b.scheduled_for }}</td>
        <td>{{ b.get_status_display }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No bookings yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
