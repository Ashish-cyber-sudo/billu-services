{% extends 'job_app/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3 text-center">Login</h3>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="post">{% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" name="username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password">
        </div>
        <button class="btn btn-primary w-100 mb-2">Login</button>
      </form>
      <div class="text-center my-2">OR</div>
      <a href="{% url 'job_app:otp_login' %}" class="btn btn-success w-100">Login with Phone OTP</a>
      <p class="mt-3 text-center">Don't have an account? <a href="{% url 'job_app:register' %}">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}
