{% extends 'job_app/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow p-4">
        <h4 class="fw-bold text-center mb-3">Profile Settings</h4>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- Profile Image -->
          <div class="text-center mb-3">
            {% if profile.profile_image %}
              <img src="{{ profile.profile_image.url }}" class="rounded-circle border shadow-sm" width="120" height="120" alt="Profile Image">
            {% else %}
              <img src="{% static 'images/default.png' %}" class="rounded-circle border shadow-sm" width="120" height="120" alt="Default Image">
            {% endif %}
          </div>

          <!-- Full Name (readonly) -->
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" value="{{ request.user.get_full_name|default:request.user.username }}" disabled>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ profile.phone }}">
          </div>

          <!-- Location -->
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input id="location" name="location" type="text" class="form-control" value="{{ profile.location }}" placeholder="Search your address...">
          </div>

          <!-- Hidden Lat/Lng Fields -->
          <input type="hidden" id="latitude" name="latitude" value="{{ profile.latitude }}">
          <input type="hidden" id="longitude" name="longitude" value="{{ profile.longitude }}">

          <!-- Map Display -->
          <div id="map" style="height: 300px;" class="rounded mb-3 border"></div>

          <!-- Role -->
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select">
              <option value="provider" {% if profile.role == 'provider' %}selected{% endif %}>Provider</option>
              <option value="service_seeker" {% if profile.role == 'service_seeker' %}selected{% endif %}>service seeker</option>
            </select>
          </div>

          <!-- Profile Image -->
          <div class="mb-3">
            <label class="form-label">Profile Image</label>
            <input type="file" name="profile_image" class="form-control">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3 px-4">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- âœ… Google Maps Script -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSD4WISok0dBzVQ4IR_CMicIT_TsKUQvI&libraries=places"></script>
<script>
function initAutocomplete() {
  const locationInput = document.getElementById('location');
  const autocomplete = new google.maps.places.Autocomplete(locationInput);
  autocomplete.bindTo('bounds', map);

  const latInput = document.getElementById('latitude');
  const lngInput = document.getElementById('longitude');
  const mapDiv = document.getElementById('map');

  const initialLat = parseFloat(latInput.value) || 20.5937;
  const initialLng = parseFloat(lngInput.value) || 78.9629;

  const map = new google.maps.Map(mapDiv, {
    center: { lat: initialLat, lng: initialLng },
    zoom: 5,
  });

  let marker = new google.maps.Marker({
    map: map,
    position: { lat: initialLat, lng: initialLng },
    draggable: true,
  });

  // When user selects from autocomplete
  autocomplete.addListener('place_changed', function () {
    const place = autocomplete.getPlace();
    if (!place.geometry) return;

    map.setCenter(place.geometry.location);
    map.setZoom(13);
    marker.setPosition(place.geometry.location);

    latInput.value = place.geometry.location.lat();
    lngInput.value = place.geometry.location.lng();
  });

  // When marker is dragged manually
  google.maps.event.addListener(marker, 'dragend', function () {
    const pos = marker.getPosition();
    latInput.value = pos.lat();
    lngInput.value = pos.lng();
  });
}

document.addEventListener('DOMContentLoaded', initAutocomplete);
</script>

{% endblock %}
