{% extends 'job_app/base.html' %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">

      <div class="card shadow-lg rounded-3 p-4 border-0">
        <div class="text-center mb-4">
          <h3 class="fw-bold">Login with Phone</h3>
          <p class="text-muted small">Enter your phone number to receive OTP</p>
        </div>

        <form method="post" action="{% url 'job_app:request_otp' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="phone" class="form-label fw-semibold">Phone Number</label>
            <div class="input-group">
              <span class="input-group-text">+91</span>
              <input type="tel" id="phone" name="phone" class="form-control"
                     placeholder="XXXXXXXXXX" pattern="[0-9]{10}" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
            Send OTP
          </button>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">
            Don't have an account? <a href="{% url 'job_app:register' %}" class="text-primary text-decoration-none">Register</a>
          </small>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
